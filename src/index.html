<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cauê carrera - portfolio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&family=Oswald:wght@300;400&display=swap"
    rel="stylesheet">

</head>

<body class="loading">
  <div class="loader">
    <i class="mdi mdi-loading mdi-spin mdi-2x"></i>
  </div>
  <div id="wrapper">

    <header class="flex">
      <i class="settings mdi mdi-cog-outline"></i>

      <div id="displaylogo" class="flex">
        <div class="imglogo"></div>
        <div class="content">
          <h2>.cauê carrera</h2>
          <hr />
          <h4>theac</h4>
        </div>
      </div>

      <div class="settings">
        <div>
          <h4>Configurações</h4>
          <div class="flex">
            <h6>Cor do tema</h6>  
            <label id="switch" class="switch">
              <input type="checkbox" onchange="toggleTheme()" id="slider">
              <span class="slider round"></span>
          </label>
          </div>
          
        </div>

      </div>

      <nav id="mainnav">
        <ul class="nav">

          <li class="nav-item">
            <i class="mdi mdi-home-outline"></i>
            <a class="nav-link" href="#home">Inicio</a>
          </li>
          <li class="nav-item">
            <i class="mdi mdi-account-circle-outline"></i>
            <a class="nav-link" href="#aboutme">Quem sou eu</a>
          </li>
          <li class="nav-item">
            <i class="mdi mdi-bookshelf"></i>
            <a class="nav-link" href="#knowledge">Conhecimento</a>
          </li>
          <li class="nav-item">
            <i class="mdi mdi-folder-open-outline"></i>
            <a class="nav-link" href="#portfolio">Portfolio</a>
          </li>

        </ul>
      </nav>

      <div class="contact"></div>
    </header>

    <main>
      <section id="home"></section>
      <section id="aboutme"></section>
      <section id="knowledge"></section>
      <section id="portfolio"></section>
    </main>

    <footer></footer>
  </div>
</body>

</html>
